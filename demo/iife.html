<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/svelte-retag-favicon.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>svelte-retag demo</title>

	<!-- Vite isn't really well setup to export an entire app as IIFE (hence the weirdness and manual copying here) since
	it expects all script references to be modules (but still supports compiling to IIFE). IIFE/UMD is still quite valuable
	for our purposes, however: rendering custom elements very quickly and early with reduced CLS. Anyway, we must manually
	point to the assets here, since Vite expects scripts to be modules, this page won't really work without some trickery. -->
	<link rel="stylesheet" href="assets/index.css">
	<script src="assets/index.iife.js"></script>

</head>
<body>

	<div id="app">

		<!-- Go ahead and edit this title. Changes will be forwarded automatically. -->
		<app-tag title="IIFE Demo">

			<intro-tag>
				<p>See <a href="/">Module demo</a>.</p>
			</intro-tag>

			<example-tag>
				<p slot="title">Default: Count starts at 0, award at 100.</p>
				<counter-tag slot="content"></counter-tag>
			</example-tag>

			<example-tag>
				<p slot="title">Start out just 1 click away from the "award".</p>
				<counter-tag slot="content" count="99"></counter-tag>
			</example-tag>

			<example-tag>
				<p slot="title">1337 award</p>
				<counter-tag slot="content" count="1337" award="1337"></counter-tag>
			</example-tag>

			<example-tag>
				<p slot="title">Nested slot: "Total is"</p>
				<counter-tag slot="content">Total is</counter-tag>
			</example-tag>

		</app-tag>

	</div>

</body>
</html>
