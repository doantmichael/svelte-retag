<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/svelte-retag-favicon.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>svelte-retag demo (tabs demo)</title>
	<script type="module" src="src/main.js"></script>
</head>
<body>

	<div id="app">
		<h1>Tabs demo</h1>
		<p>Credit to
			<a href="https://stackoverflow.com/users/1990514/amir-pournasserian" target="_blank" rel="noopener">AmirPournasserian</a>
			from
			<a href="https://stackoverflow.com/questions/75024281/how-to-avoid-overwriting-context-in-nested-components-like-tabs-in-svelte" target="_blank" rel="noopener">
				this StackOverflow post</a> for the tab components.</p>

		<!-- Fully working demo but rendered entirely as one svelte component -->
		<!--<tabs-demo></tabs-demo>-->

		<!-- Top level context -->
		<tabs-wrapper>
			<tab-list>
				<tab-button>one</tab-button>
				<tab-button>two</tab-button>
				<tab-button>three</tab-button>
			</tab-list>

			<tab-panel>

				<!-- Nested context -->
				<tabs-wrapper>
					<tab-list>
						<tab-button>nested one</tab-button>
						<tab-button>nested two</tab-button>
					</tab-list>

					<tab-panel>
						<h2>First nested panel</h2>
						<counter-tag count="1" award="5"></counter-tag>
					</tab-panel>
					<tab-panel>
						<h2>Second nested panel</h2>
						<counter-tag count="2" award="5"></counter-tag>
					</tab-panel>
				</tabs-wrapper>


			</tab-panel>

			<tab-panel>
				<h2>Second panel</h2>
				<counter-tag count="3" award="5"></counter-tag>
			</tab-panel>

			<tab-panel>
				<h2>Third panel</h2>
				<counter-tag count="4" award="5"></counter-tag>
			</tab-panel>
		</tabs-wrapper>


	</div>
</body>
</html>
