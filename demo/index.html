<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/svelte-retag-favicon.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>svelte-retag demo</title>
	<script type="module" src="src/main.js"></script>
</head>
<body>

	<div id="app">

		<!-- Go ahead and edit this title. Changes will be forwarded automatically. -->
		<app-tag title="Module Demo">

			<intro-tag>
				<p>See <a href="iife.html">IIFE demo</a>.</p>
			</intro-tag>

			<example-tag>
				<p slot="title">Default: Count starts at 0, award at 100.</p>
				<counter-tag slot="content"></counter-tag>
			</example-tag>

			<example-tag>
				<p slot="title">Start out just 1 click away from the "award".</p>
				<counter-tag slot="content" count="99"></counter-tag>
			</example-tag>

			<example-tag>
				<p slot="title">1337 award</p>
				<counter-tag slot="content" count="1337" award="1337"></counter-tag>
			</example-tag>

			<example-tag>
				<p slot="title">Nested slot: "Total is"</p>
				<counter-tag slot="content">Total is</counter-tag>
			</example-tag>

		</app-tag>

	</div>

	<!-- Reference some large external scripts to intentionally increase DOMContentLoaded time. -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js"></script>

</body>
</html>
